<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 350px">
      <h3>SDX Extension Config</h3>
      <p>Please configure the tags you wish to appear and how they should be displayed</p>
      <p>For more information on how to fill this out including some examples, please check the <a href="https://github.com/shibbydexx/shibbydex-extended">readme</a></p>
      <h4>Please don't forget to click save!</h4>
      <form id='sdx-config-form'>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="showAllTags">
          <label class="form-check-label" for="defaultCheck1">
            Show all tags under file cards, even ones without an alias (warning: can be messy!).
          </label>
        </div>
        <div class="form-group" id="sdx-aliases-group">
        </div>
        <div class="form-group" id="sdx-buttons-group">
        </div>
      </form>
    </div>
  </body>
</html>
